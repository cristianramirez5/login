<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!-- meta -->
    <title>Login</title>
    <link rel="shortcut icon" href="https://cristianramirez5.github.io/login/assets/favicon.png" type="image/x-icon">
    <meta name="description" content="Login con animaciones">
    <link rel="canonical" href="https://cristianramirez5.github.io/login">
    <link rel="favicon" href="https://cristianramirez5.github.io/login/assets/favicon.png">
    <link rel="apple-touch-icon" href="https://cristianramirez5.github.io/login/assets/favicon.png">
    <meta name="theme-color" content="#00bfa6">
    <meta name="twitter:card" content="summary">
    <meta property="og:type" content="website">
    <meta property="og:title" name="twitter:title" content="Login responsive con animaciones">
    <meta property="og:image" name="twitter:image" content="https://cristianramirez5.github.io/login/assets/portada.png">
    <meta property="og:url" name="twitter:url" content="https://cristianramirez5.github.io/login">
    <meta property="og:description" name="twitter:description" content="Login con animaciones">
</head>

<body>

    <div class="container">

        <div class="forms-container">
            <!-- LOGIN -->
            <div class="signin-signup">

                <form action="#" class="sign-in-form">

                    <h2 class="title">Iniciar sesión</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <input type="submit" value="Ingresar" class="btn solid">
                    <p class="social-text">O inicia sesión con</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>

                </form>

                <form action="#" class="sign-up-form">

                    <h2 class="title">Registro</h2>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Correo electronico">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="contraseña">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text">O registrate con redes sociales</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>

                </form>

            </div>

            <!-- REGISTRO -->
            <!-- <div class="signup-signup">

                

            </div> -->
        </div>

        <!-- PANELES -->
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿No tienes una cuenta?</h3>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio, dolorum.</p>
                    <button class="btn transparent" id="sign-up-button">Registrate</button>
                </div>
                <img src="img/log.svg" alt="Registro" class="image">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Uno de nosotros</h3>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio, dolorum.</p>
                    <button class="btn transparent" id="sign-in-button">Iniciar sesión</button>
                </div>
                <img src="img/register.svg" alt="Registro" class="image">
            </div>
        </div>

    </div>
    <!-- Javascript -->
    <script src="js/index.js"></script>
</body>

</html>
